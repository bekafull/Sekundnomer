<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундномер</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/661/85/png-transparent-stopwatch-drawing-computer-icons-others-miscellaneous-angle-desktop-wallpaper.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <p>
                <span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
